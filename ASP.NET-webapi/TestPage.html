<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <title></title>
</head>
<body>
    <h1>My test page</h1>

    <button id="getCar">Get Car</button>

    <pre id="output">
    </pre>

    <script>
        $(function () {

            function getCars() {
                $.get(url).always(showResponse);
                return false;
            }

            var showResponse = function (object) {
                $("#output").text(JSON.stringify(object, null, 4));
            }

            url = "http://localhost:7151/api/cars/1"
            $("#getCar").click(getCars);

        });

    </script>
</body>
</html>
